<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skating Birds</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/Images/logga.png">
    </head>

    <body>

        <header>
            <nav>
                <img class="logo" src="Images/logga.png" alt="bird on a skateboard">
                <img class="hamburger" src="Images/Ikoner/hamburger menu.png" alt="hamburger menu">
            </nav>
        </header>

        <main>

            <section class="hero">
                <h1>Skater Birds</h1>
                <img src="Images/Kepsar/hero-cap.png" alt="Hero Cap">
                <article class="about"></article>
            </section>

            <section class="cards">
                <article class="card">
                    <img src="Images/Kepsar/element-cap1-removebg-preview.png" alt="Trasher Cap">
                    <h3>Trasher - The new Religion</h3>

                    <div class="sizes">
                        <p>Size</p>
                        <div class="size">
                            <label for="large">L</label>
                            <input type="radio" name="large">
                        </div>
                        <div class="size">
                            <label for="medium">M</label>
                            <input type="radio" name="medium">
                        </div>
                        <div class="size">
                            <label for="small">S</label>
                            <input type="radio" name="small">
                        </div>
                    </div>
                    <button><p>Add to cart</p><img src="Images/Ikoner/Shopping Cart.png"></button>
                </article>
            </section>

        </main>

        <footer>
            <section class="footer-text">
                <h6>Contact Us</h6>
                <p>Phone: 0144 3445 4539</p>
                <p>E-mail: skaterbirds@skate.co</p>
                <p>Address: Skater Avenue 32 SkaterTown</p>
            </section>
            <section class="socials">
                <img src="Images/Ikoner/Instagram.png" alt="instagram link">
                <img src="Images/Ikoner/Twitter.png" alt="twitter link">
                <img src="Images/Ikoner/FaceBook.png" alt="facebook link">
            </section>
        </footer>

    </body>

</html>
